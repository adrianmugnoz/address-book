<md-content flex>
      <md-list>
          <md-list-item class="md-3-line" ng-repeat="person in people | filter: searchFilter track by person.email" ng-click="null">
                    <img ng-src="https://www.gravatar.com/avatar/{{person.gravatar}}?d=mm" class="md-avatar" alt="{{person.firstName}}" />
                    <div class="md-list-item-text" layout="column">
                      <h3>{{ person.firstName }} {{ person.lastName }}</h3>
                      <h4>{{ person.country }}</h4>
                      <p>{{ person.email }}</p>
                    </div>
                    <md-button class="md-fab md-mini" ng-click="editContact(person)">
                      <md-tooltip md-direction="left">
                        Edit
                      </md-tooltip>
                      <md-icon> mode_edit </md-icon>
                    </md-button>
                    <md-divider inset></md-divider>
          </md-list-item>
      </md-list>
</md-content>
