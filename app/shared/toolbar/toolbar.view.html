<md-toolbar class="md-hue-2">
          <div class="md-toolbar-tools">
            <md-button aria-label="Go Back" ng-hide="$state.includes('contacts')" ng-click="goHome()">
            <md-icon> arrow_back </md-icon>
            </md-button>
            <h2>
              <span>Address Book</span>
            </h2>
            <span flex></span> 
            <input type="text" class="form-control" ng-show="$state.includes('contacts')" ng-model='searchFilter' placeholder="Search a contact"  />
           
           
            <span flex></span>
            <md-button ng-href="#/add" ng-disabled="!$state.includes('contacts')" >
              <md-icon> person_add </md-icon>
            </md-button>
          </div>
</md-toolbar>
